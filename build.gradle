buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.1.0'
  }
}

allprojects {
  group = 'com.fortysevendeg.swipelistview'
  version = '1.0-SNAPSHOT'

  repositories {
    mavenCentral()
  }

  tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
  }
}