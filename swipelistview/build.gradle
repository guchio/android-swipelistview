apply plugin: 'android-library'

dependencies {
	compile 'com.android.support:support-v4:22.2.0'
	compile 'com.nineoldandroids:library:2.4.0+'
}

android {
	compileSdkVersion 19
	buildToolsVersion '24.0.3'
	
	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}
}
